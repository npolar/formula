<div ng-class="{ valid: field.valid, error: field.error, required: (field.required && field.value == null) }" ng-if="field.visible" title="{{ field.description }}">
  <label for="{{ ::field.uid }}">{{ field.title }} {{field.visibility}}</label>
  <formula:input field="field"></formula:input>
  <span ng-if="field.error">{{ field.getErrorText(field.error) }}</span>
  <span ng-if="field.description">{{ field.description }}</span>
</div>
